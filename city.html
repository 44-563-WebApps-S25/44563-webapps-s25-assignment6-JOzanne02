<p id="result">This text will be replaced </p>

<script> 

let oops = 0;
let found = 0;

function checkCity() {
    city = document.getElementById("hiddenCity").value;
    guess = document.getElementById("cityGuess").value;

    if(city === guess){
        found ++;
        alert ("GotCha");
        document.getElementById("result").textContent = "Correct Guesses: " + found + ", Incorrect Guesses: " + oops;
    } else {
        oops ++;
        alert ("Awe");
        document.getElementById("result").textContent = "Correct Guesses: " + found + ", Incorrect Guesses: " + oops;
    }
}
</script>
